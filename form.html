    <form>
        <label for="name" >First and Last:</label>
         
        <input 
            type="text"
            id="name"
        ><br><hr>
        
         <label>Name:</label>
        <input 
            type="name"
            placeholder="Enter your name"
        ><br>

         <label>Name:</label>
        
        <input 
            type="text" 
            placeholder="bobby" 
            readonly
        ><br><hr>

         <label>Email:</label>
        <input 
         type="email" 
         id="email" 
         placeholder="Enter email"
        ><br>

        <label>Password:</label>
        <input 
            type="password" 
            id="password" 
            placeholder="Enter password" 
            required
        ><br><hr>

        <label>Gender:</label><br>
        <label for="Male">male:</label>
        <input 
            type="radio"
            name="gender" 
            id="Male" 
            value="Male"
        >
        <label for="Female">Female:</label>
        <input 
            type="radio"
            name="gender" 
            id="Female"
            value="Female"
        ><br><hr>

         <label>Qualification:</label><br>
         
         <label for="bsc">Bsc:</label>
        <input 
            type="checkbox"
            name="qualifications"
            id="bsc"
            value="Male"
        >
         
        <label for="msc">Msc:</label>
        <input 
            type="checkbox"
            name="qualifications" 
            id="msc"
            value="Female" 
        >

        <label for="p.hd">P.hd:</label>
        <input 
            type="checkbox"
            name="qualifications" 
            id="p.hd"
            value="Female"
        ><br><hr>

    </form>
